<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="box">
        <form name="contactForm"class="validation" onsubmit="return validateForm()" >
            <input id="email" type="email" placeholder="E-mail" oninput="emaildetect()" name="email"> <br>
            <p id="emailErr">Please enter your Email</p>
            <input id="password" type="password" placeholder="password" oninput="passworddetect()"name="password"> <br>
            <p id="passwordErr">Please enter your Password</p>
            <button class="submit" id="btn">Login</button>
            <p>Not registered? <span>Create an account</span></p>
        </form>
        
    </div>
    <script src="java.js"></script>
</body>
</html>
